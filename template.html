<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>File Server</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
</head>
<body>
    <h1>Files</h1>
    <table id="myfiles" class="display">
        <thead>
            <tr>
                <th>#</th>
                <th>filepath</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            {{ range $index, $filepath := . }}
            <tr>
                <td> {{ $index }} </td>
                <td>
                    <a href=" {{ $filepath }} " >
                        {{ $filepath }}
                    </a>
                </td>
                <td>
                    <button id="{{ $filepath }}" onclick="deleteFile(this.id)">
                        Ã—
                    </button>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    <form action="/" method="POST" enctype="multipart/form-data">
       <input type="file" name="upload" id="upload">
       <input type="submit" value="upload a file" name="submit">
    </form>
    <script type="text/javascript">
        function deleteFile(id){
            $.ajax({url:"/?filepath="+id, type:"DELETE",success:function(result){location.reload(true)}})
        }

        function start(){
            $("#myfiles").DataTable()
        }
        $(document).ready(start)
    </script>
</body>
